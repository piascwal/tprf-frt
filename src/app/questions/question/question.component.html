<div *ngIf="question">
  <div class="card" style="width: 20rem;">
    <div class="card-block">
      <h4 class="card-title">{{question.categorie.libCat}}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{libQuestion}}</h6>
      <div class="card-text">
      
        <div class="row">
          
            <div class="col-md-6">
              <button [disabled]="edited" (click)="clicked(0)">{{question.libA}}</button>
              <div [hidden]="!edited">
                 réponses :{{question.nbVotesA}}
              </div>
            </div>
            <div class="col-md-6">
                <button  [disabled]="edited" (click)="clicked(1)">{{question.libB}}</button>
                <div [hidden]="!edited">
                 réponses :{{question.nbVotesB}}
                </div>
            </div>
          </div>
          <div [hidden]="!edited">
              <div class="row">
              Nombre de votes : {{question.nbVotes}} 
              </div>
           </div>
        </div>
        <div class="row">
          question proposée par {{question.user.prenom}} {{question.user.nom}}
        </div>
      </div>
  </div>
</div>
